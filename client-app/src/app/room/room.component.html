<div class="room-container">
  <!-- SignalR Connection Info -->
  <div class="connection-info">
    <h3>Connection Info</h3>
    <h4>SignalR Connection</h4>
    <p *ngIf="isSignalRConnected; else signalRDisconnected">ðŸŸ¢ Connected</p>
    <ng-template #signalRDisconnected>
      <p>ðŸ”´ Disconnected</p>
    </ng-template>

    <h4>P2P Connection</h4>
    <p *ngIf="isP2PConnected; else p2pDisconnected">ðŸŸ¢ Connected</p>
    <ng-template #p2pDisconnected>
      <p>ðŸ”´ Disconnected</p>
    </ng-template>
  </div>

  <!-- Chat and Actions -->
  <div class="room-content">
    <h2>Room Component</h2>
    <div>
      <!-- Existing controls for joining/leaving rooms -->
      <input type="text" [(ngModel)]="roomName" placeholder="Enter room code" />
      <button (click)="joinRoom()">Join by Code</button>
      <button (click)="joinRandomRoom()">Join Random Room</button>
      
      <!-- New controls for creating a private room -->
      <br />
      <input type="number" [(ngModel)]="maxSize" placeholder="Enter max room size" />
      <button (click)="createRoom()">Create Private Room</button>
      
      <button (click)="leaveRoom()">Leave Room</button>
    </div>

    <hr />

    <!-- Controls for sending messages -->
    <textarea [(ngModel)]="newMessage" placeholder="Enter your message"></textarea>
    <button (click)="sendMessage()">Send Message via SignalR</button>
    <button (click)="sendByP2P()">Send Message via P2P</button>

    <hr />

    <!-- Display messages -->
    <h3>Messages</h3>
    <ul>
      <li *ngFor="let message of messages">{{ message }}</li>
    </ul>
  </div>
</div>
